<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Survey Kolaborasi Tren Makeup Asoka</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="textField">Nama Lengkap</label>
                <input type="text" class="form-control" id="textField" name="nama">
            </div>
            <div class="form-group">
                <label for="dateField">Tanggal Lahir</label>
                <input type="date" class="form-control" id="dateField" name="tanggal_lahir">
            </div>
            <div class="form-group">
                <label for="selectField">Pekerjaan</label>
                <select class="form-control" id="selectField" name="pekerjaan">
                  <option value="Make up Artist">Make up Artist</option>
                  <option value="Make up Enthusiast">Make up Enthusiast</option>
                  <option value="Influencer">Influencer</option>
                  <option value="Pegawai Negri">Pegawai Negri</option>
                  <option value="Swasta">Swasta</option>
                  <option value="Pelajar">Pelajar</option>
                  <option value="Lain lain">Lain lain</option>
                </select>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioOptions" id="radioOption1" value="Laki-laki">
                  <label class="form-check-label" for="radioOption1">Laki Laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radioOption2" value="Perempuan">
                    <label class="form-check-label" for="radioOption2">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="source">Bagaimana Anda mengetahui tentang tren makeup Asoka?</label><br>
                <input type="checkbox" id="source1" name="source" value="Media sosial"> Media sosial<br>
                <input type="checkbox" id="source2" name="source" value="Teman atau keluarga"> Teman atau keluarga<br>
                <input type="checkbox" id="source3" name="source" value="Iklan online"> Iklan online<br>
                <input type="checkbox" id="source4" name="source" value="Majalah atau blog kecantikan"> Majalah atau blog kecantikan<br>
                <input type="checkbox" id="source5" name="source" value="Lainnya"> Lainnya: <input type="text" name="source_other"><br><br>
            </div>
            <div class="form-group">
                <label for="motivation">Apa yang memotivasi Anda untuk membeli produk makeup baru? (Pilih semua yang sesuai)</label><br>
                <input type="checkbox" id="motivation1" name="motivation" value="Rekomendasi dari influencer"> Rekomendasi dari influencer<br>
                <input type="checkbox" id="motivation2" name="motivation" value="Review online"> Review online<br>
                <input type="checkbox" id="motivation3" name="motivation" value="Promosi dan diskon"> Promosi dan diskon<br>
                <input type="checkbox" id="motivation4" name="motivation" value="Kualitas produk"> Kualitas produk<br>
                <input type="checkbox" id="motivation5" name="motivation" value="Kemasan menarik"> Kemasan menarik<br>
                <input type="checkbox" id="motivation6" name="motivation" value="Lainnya"> Lainnya: <input type="text" name="motivation_other"><br><br>
            </div>
            <div class="form-group">
                <label for="textareaField">Pertanyaan/Masukan</label>
                <textarea class="form-control" id="textareaField" rows="3" name="masukan"></textarea>
            </div>
            <!-- Button Submit -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Index</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
