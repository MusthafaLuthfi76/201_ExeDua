<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Form</title>
</head>
<body>
    <div class="container">
        <h1>Pendaftaran</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="Nama Lengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="textField">
            </div>
            <div class="form-group">
                <label for="dateField">Tanggal Lahir</label>
                <input type="date" class="form-control" id="dateField">
            </div>
            <div class="form-group">
                <label for="Pekerjaan">Pekerjaan</label>
                <select class="form-control" id="selectField">
                  <option value="Make up Artist">Make up Artist</option>
                  <option value="Make up Enthusiast">Make up Enthusiast</option>
                  <option value="Influencer">Influencer</option>
                  <option value="Pegawai Negri">Pegawai Negri</option>
                  <option value="Swasta">Swasta</option>
                  <option value="Pelajar">Pelajar</option>
                  <option value="Lain lain">Lain lain</option>
                </select>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioOptions" id="radioOption1" value="option1">
                  <label class="form-check-label" for="radioOption1">Laki Laki</label>
            </div>
        </form>
    </div>
</body>
</html>
